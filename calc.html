<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="calc.css">
</head>

<body>
  <header class="header">
    <h1>Calculator</h1>
  </header>
<div class="body">
    <div id="input"></div>
    <div id="buttons">
      <button class="clearButton" id="clear">AC</button>
      <button class="rngButton" id="RNG">RNG</button> 
      <button class="delButton" id="delete">DEL</button>
      <button class="funButton" id="divide">/</button>
      <button class="numButton" id="one">1</button> 
      <button class="numButton" id="two">2</button> 
      <button class="numButton" id="three">3</button>
      <button class="funButton" id="multiply">*</button> 
      <button class="numButton" id="four">4</button> 
      <button class="numButton" id="five">5</button> 
      <button class="numButton" id="six">6</button>
      <button class="funButton" id="plus">+</button> 
      <button class="numButton" id="seven">7</button> 
      <button class="numButton" id="eight">8</button> 
      <button class="numButton" id="nine">9</button>
      <button class="funButton" id="minus">-</button>
      <button class="numButton" id="decimal">.</button>  
      <button class="numButton" id="zero">0</button>
      <button class="compButton" id="equals">=</button>   
    </div>
  </div>
